<html><head><title>Edge Detection Demo</title>
<script src="jquery-1.3.2.min.js"></script>
<script src="../pixastic.core.js"></script>
<script src="../pixastic.jquery.js"></script>
<script src="../actions/weighted_desaturate.js"></script>
<script src="../actions/edge.js"></script>
<script>
$(document).ready(function(){
});

function edges() {
  $("#Gx").pixastic("weighted_desaturate", {r:1, g:0, b:1}).pixastic("edge");
}
</script>
</head>
<body>
<div>
  <img id="testimg" src="jump.jpg">
  <img id="Gx" src="jump.jpg" onload="edges()">
</div>
</body>
</html>
