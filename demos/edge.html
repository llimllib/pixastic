<html><head><title>Edge Detection Demo</title>
<script src="jquery-1.3.2.min.js"></script>
<script src="../pixastic.core.js"></script>
<script src="../pixastic.jquery.js"></script>
<script src="../actions/weighted_desaturate.js"></script>
<script src="../actions/edgex.js"></script>
<script src="../actions/edgey.js"></script>
<script src="../actions/edge.js"></script>
<script src="../actions/edges2.js"></script>
<script>
$(document).ready(function(){
});

function edgex() {
  $("#Gx").pixastic("weighted_desaturate", {r:1, g:0, b:1}).pixastic("edgex");
}

function edgey() {
  $("#Gy").pixastic("weighted_desaturate", {r:1, g:0, b:1}).pixastic("edgey");
}

function edge() {
  $("#gradient").pixastic("weighted_desaturate", {r:1, g:0, b:1}).pixastic("edge");
}

function edges2() {
  $("#edges2");
  $("#edges2").pixastic("edges2", {rect: {width: 100, height: 100}});
}

$(function() {
  $("#Gx").load(edgex);
  $("#Gy").load(edgey);
  $("#gradient").load(edge);
  $("#edges2").load(edges2);
});
  
</script>
</head>
<body>
<div>
  <img id="testimg" src="jump.jpg">
  <img id="Gx" src="jump.jpg">
  <img id="Gy" src="jump.jpg">
  <img id="gradient" src="jump.jpg">
  <img id="edges2" src="jump.jpg">
</div>
</body>
</html>
